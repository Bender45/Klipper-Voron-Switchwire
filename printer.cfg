[include mainsail.cfg]

######################################## Bed Mesh #################################################
#https://docs.beacon3d.com/quickstart/

[beacon]
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevH_477F4C4E5157355957202020FF123829-if00
x_offset: 0 # update with offset from nozzle on your machine
y_offset: -20 # update with offset from nozzle on your machine
mesh_main_direction: x
mesh_runs: 2



[safe_z_home]
home_xy_position: 0, 0 # Change coordinates to the center of your print bed
speed: 20
z_hop: 3                 # Move up 10mm
z_hop_speed: 10

[bed_mesh]
algorithm: bicubic
speed: 40
#orizontal_move_z: 5
mesh_min: 10, 30 #X, Y
mesh_max: 190, 150 #X, Y
probe_count: 5,5


#######################################Steppers#######################################################
[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
homing_speed: 30
homing_retract_dist: 0
endstop_pin: tmc2209_stepper_x:virtual_endstop
#endstop_pin: ^P1.29
position_endstop: 0
position_min: -5
position_max: 220


[tmc2209 stepper_x]
uart_pin: P1.10
run_current: 0.80
#hold_current: 0.5
sense_resistor: 0.11
interpolate: False
stealthchop_threshold: 0
diag_pin: ^P1.29             # X-STOP pin - This is the endstop address for x
driver_SGTHRS: 80          # SENSORLESS SENSITIVITY 255 most sensitive - 0 is least sensitive

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
homing_speed: 50
homing_retract_dist: 0
endstop_pin: tmc2209_stepper_y:virtual_endstop
#endstop_pin: ^P1.28

position_min: 0
position_endstop: 0
position_max: 200

[tmc2209 stepper_y]
uart_pin: P1.9
run_current: 0.80
#hold_current: 0.5
#sense_resistor: 0.11
stealthchop_threshold: 0
diag_pin: ^P1.28             # X-STOP pin - This is the endstop address for y
driver_SGTHRS: 120            # SENSORLESS SENSITIVITY 255 most sensitive - 0 is least sensitive

